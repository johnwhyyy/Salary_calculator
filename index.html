<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
</head>
<body>
    <div class="container">
        <h1>GUMC New Incentivized Plan Faculty Salary Calculator</h1>
        <form id="salaryForm">
            <label for="rank">Current Rank:</label>
            <select id="rank" name="rank" required>
                <option value="Instructor">Instructor</option>
                <option value="Assistant Professor">Assistant Professor</option>
                <option value="Associate Professor">Associate Professor</option>
                <option value="Professor">Professor</option>
            </select>

            <label for="annualSalary">Current Annual Salary ($):</label>
            <input type="number" id="annualSalary" name="annualSalary" required>

            <label for="effortCoverage">Latest Effort Coverage (%):</label>
            <input type="number" id="effortCoverage" name="effortCoverage" required>

            <label for="hireDate">Hire Date (an estimated date is acceptable):</label>
            <input type="date" id="hireDate" name="hireDate" required>

            <button type="button" onclick="calculateTwice()">Calculate</button>
        </form>
        
        <p id="hoverNote" style="display: none; color: blue; text-align: center;">Please hover over the points on the charts to view the exact salary</p>
        <p id="incentivizedPlanMessage" style="display: none; color: blue;"></p>

        <div id="results">
            <div id="incentivizedPlan">
                <h2>Incentivized Plan</h2>
                <canvas id="incentivizedChart"></canvas>
            </div>
            <div id="legacyPlan">
                <h2>Legacy Plan</h2>
                <canvas id="legacyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
